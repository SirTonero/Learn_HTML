<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="about.css" />
  </head>

  <body>
    <h1>How to Reach Us!!</h1>
    <hr />

    <article id="contact">
      <h2>Please fill the form below.</h2>
      <p>I'd really like to hear from you!</p>

      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Personal Info</legend>
          <p>
            <label for="FirstName">First Name:</label>
            <input
              type="text"
              name="FirstName"
              id="FirstName"
              placeholder="Jane"
              autocomplete="on"
              required
              autofocus
            />
          </p>
          <p>
            <label for="LastName">Last Name:</label>
            <input
              type="text"
              name="LastName"
              id="LastName"
              placeholder="Doe"
              required
            />
          </p>
          <p>
            <label for="Phone">Phone:</label>
            <input
              type="tel"
              name="Phone"
              id="Phone"
              required
              placeholder="+234"
            />
          </p>
          <p>
            <label for="Email"> Email:</label>
            <input
              type="email"
              name="Email"
              id="Email"
              required
              placeholder="Email"
            />
          </p>
          <p>
            <label for="Birth-Year">Birth-Year:</label>
            <input
              type="number"
              name="Birth-Year"
              id="Birth-Year"
              min="1995"
              max="2022"
              step="5"
              value="1995"
            />
          </p>
          <p>
            <label for="Food">Favourite food</label>
            <select name="Food" id="Food">
              <optgroup label="Intercontinental">
                <option value="jollof rice" selected>Jollof Rice</option>
                <option value="fried rice">Fried Rice</option>
                <option value="spaghetti">Spaghetti</option>
                <option value="porridge">Porridge</option>
              </optgroup>

              <optgroup label="Local">
                <option value="egusi soup">Egusi Soup</option>
                <option value="afang soup">Afang Soup</option>
              </optgroup>
            </select>
          </p>
          <!-- <p>
          <label for="coffee">Favourite Coffee:</label>
          <input type="text" name="coffee" id="coffee" list="coffee-list" />
          <datalist id="coffee-list">
            <option value="coffee"></option>
            <option value="latte"></option>
            <option value="espresso"></option>
            <option value="cortado"></option>
            <option value="americano"></option>
            <option value="other"></option>
          </datalist>
        </p> -->
          <p>
            <label for="Password">Password:</label>
            <input type="password" name="Password" id="Password" required />
          </p>
        </fieldset>
        <br />
        <fieldset>
          <legend>favourite Ice-Cream Flavour</legend>
          <p>
            <input
              type="radio"
              name="icecream"
              id="Strawberry"
              value="Strawberry"
            />
            <label for="Strawberry">Strawberry</label>
          </p>
          <p>
            <input type="radio" name="icecream" id="Vanilla" value="Vanilla" />
            <label for="Vanilla">Vanilla</label>
          </p>
          <p>
            <input
              type="radio"
              name="icecream"
              id="Chocolate"
              value="Chocolate"
            />
            <label for="Chocolate">Chocolate</label>
          </p>
          <p>
            <input type="radio" name="icecream" id="Banana" value="Banana" />
            <label for="Banana">Banana</label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Do you have Pets?</legend>
          <p>
            <input type="checkbox" name="pet" id="Dog" value="Dog" />
            <label for="Dog">Dog</label>
          </p>
          <p>
            <input type="checkbox" name="pet" id="Cat" value="Cat" />
            <label for="Cat">Cat</label>
          </p>
          <p>
            <input type="checkbox" name="pet" id="Rabbit" value="Rabbit" />
            <label for="Rabbit">Rabbit</label>
          </p>
          <p>
            <input type="checkbox" name="pet" id="Tortoise" value="Tortoise" />
            <label for="Tortoise">Tortoise</label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Send Me a Note!</legend>
          <label for="message">Your Message</label>
          <br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Type your message here"
          ></textarea>
        </fieldset>
        <br />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </article>
  </body>
</html>
