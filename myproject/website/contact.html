<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="taco.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Contact Us</h1>
        <ul>
          <li><a href="/website/">Home</a></li>
          <li><a href="/website#about">About LTS</a></li>
          <li><a href="/website#menu">Our Menu</a></li>
          <li><a href="hour.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="images/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
          title="Taco shop Tacos"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send us a message!</legend>
            <p>
              <label for="Name">Name:</label>
              <input
                type="text"
                name="Name"
                id="Name"
                placeholder="Your Name"
                required
              />
            </p>
            <p>
              <label for="Email">Email:</label>
              <input
                type="email"
                name="Email"
                id="Email"
                placeholder="Email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              >
              </textarea>
            </p>
          </fieldset>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          333, Taco Temptation Way, suit T <br />
          kansas city M.O 5555-5555
          <br /><br />
          Phone: <a href="tel:+555555555">555-555-5555</a>
        </address>
      </section>
      <p>
        <a href="#">Back To Top</a>
      </p>
      <hr />
      <footer>copyright &copy;The Little Taco Shop</footer>
    </main>
  </body>
</html>
