<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<!--Basic Grid-->
<div class="container-lg my-5">
    <h2>basic gride</h2>
<div class="row">
    <div class="col">  
        <div class="p-5 bg-primary text-light">col 1</div>
    </div>
    <div class="col" >
        <div class="p-5 bg-primary text-light">col 2</div>
    </div>
    <div class="col"> 
        <div class="p-5 bg-primary text-light">col 3</div>
    </div>
    <div class="col"> 
        <div class="p-5 bg-primary text-light">col 4</div>
    </div>
</div>

</div>

<!--Column width-->
<div class="container-lg my-5">
    <h2>column width</h2>
    <div class="row">
        <div class="col-6">  
            <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-3" >
            <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-3"> 
            <div class="p-5 bg-primary text-light">col 3</div>
        </div>
        
    </div>

</div>


<!--Resonsive column width-->
<div class="container-lg my-5">
    <h2>responsive column width</h2>
    <div class="row">
        <div class="col-sm-4 col-lg-6">  
            <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-sm-4 col-lg-3" >
            <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-sm-4 col-lg-3"> 
            <div class="p-5 bg-primary text-light">col 3</div>
        </div>
        
    </div>
</div>



<!--Justifying Column-->

<div class="container-lg my-5">
<h2>Justifying column</h2>
<div class="row justify-content-center">
    <div class="col-md-3">
        <div class="p-5 bg-primary text-light">col 1</div>
    </div>
    <div class="col-md-3">
        <div class="p-5 bg-primary text-light">col 2</div>
    </div>
    <div class="col-md-3">
        <div class="p-5 bg-primary text-light">col 3</div>
    </div>
</div>

</div>

<a href="" class="btn btn outline-success"></a>

    <script src="js/bootstrap.js"></script>
</body>
</html>
